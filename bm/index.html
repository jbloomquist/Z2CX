<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="description" content="Click the text to copy to clipboard and run in cmd to download!" />
    <meta name="robots" content="noindex, nofollow, noarchive" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="https://z2.cx/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="https://z2.cx/reset.css" />

    <title>Get bm.bat</title>
</head>
<body class="center">
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="myGradient" gradientTransform="rotate(60)">
      <stop offset="7%" stop-color="#E72DA3" />
      <stop offset="33%" stop-color="#BA00FF" />
      <stop offset="63%" stop-color="#5A00FF" />
      <stop offset="91%" stop-color="#00B4FF" />
    </linearGradient>
  </defs>
  <rect x="12" y="16" width="36" height="44" fill="none" stroke="url(#myGradient)" stroke-width="2"/>
  <rect x="20" y="8" width="36" height="44" fill="none" stroke="url(#myGradient)" stroke-width="2"/>
  
  <text x="33" y="36" font-family="Consolas, monospace" font-size="16" fill="url(#myGradient)" text-anchor="middle" dominant-baseline="middle">
    cmd
  </text>
</svg>

    <a href="#" class="center retrowave" onclick="navigator.clipboard.writeText(this.textContent); return false;" title="click to copy to clipboard">curl -s https://z2.cx/bm.bat -o %userprofile%\Desktop\bm.bat</a>
</body>
</html>
